<div class="4u">
	<h3>Dish</h3>
{% if dishes is empty %}	
<p> No Such Dish</p>
 {% else %}	
	
{% for dish in dishes %}
	<div class="result">
		<a href="/dish/{{dish.dishName | replace({' ':'-'})}}"> <span class="r-image"> <img src="/images/pic06.jpg" alt="">
		</span> <span class="r-dish">
				<p>{{ dish.dishName }}</p>
		</span>
		</a>
	</div>
{% endfor %}
{% endif %}
</div>
